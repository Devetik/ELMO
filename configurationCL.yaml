behaviors:
  RobotWalk2:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 0.0002
      beta: 0.5
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: constant
      beta_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 1024
      num_layers: 3
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.9999 #Valeur des récompenses futur une valeur de 0.8 est pour les récompenses immédiates et 1 le futur
        strength: 1.0
    keep_checkpoints: 500
    max_steps: 30000000
    time_horizon: 1000
    summary_freq: 50000
    checkpoint_interval: 250000
environment_parameters:
  block_offset:
    curriculum:
      - name: 0 # This is the start of the second lesson
        completion_criteria:
          measure: reward
          behavior: RobotWalk2
          signal_smoothing: true
          min_lesson_length: 10
          threshold: 2500
        value:
          sampler_type: uniform
          sampler_parameters:
            min_value: 0.0
            max_value: 1.0
      - name: 1
        completion_criteria:
          measure: reward
          behavior: RobotWalk2
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 3000
        value:
          sampler_type: uniform
          sampler_parameters:
            min_value: 0.0
            max_value: 2.0
      - name: 2
        completion_criteria:
          measure: reward
          behavior: RobotWalk2
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 1200
        value:
          sampler_type: uniform
          sampler_parameters:
            min_value: 0.5
            max_value: 3.0
      - name: 3
        completion_criteria:
          measure: reward
          behavior: RobotWalk2
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 1500
        value:
          sampler_type: uniform
          sampler_parameters:
            min_value: 2.0
            max_value: 5.0
      - name: 4
        value: 5.0

